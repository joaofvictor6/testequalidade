<html lang="pt-br">
<head>

    <title>Login</title>
</head>
<body>

    <form method="POST">
        <label for="email">E-mail:</label>

        <label for="password">Senha:</label>
        <input type="password" name="password" required><br>

    </form>
    <a href="{{ url_for('register') }}">NÃ£o tem uma conta? Cadastre-se</a>
</body>
</html>
